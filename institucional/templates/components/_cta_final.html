{% load static %}
{% load i18n %}

<section id="contac" class="py-5 cta-final">
    <div class="cta-wave cta-wave-top" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path d="M0,160L1440,32L1440,0L0,0Z"></path>
        </svg>
    </div>

    <div class="container-custom">
        <div class="cta-box" data-aos="fade-up">
            {% if ctaTitle %}
            <h2 class="cta-title">{{ ctaTitle }}</h2>
            {% endif %}

            {% if ctaText %}
            <p class="cta-text">{{ ctaText }}</p>
            {% endif %}

            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center mt-3">
                <a class="btn-primary" href="https://wa.me/SEUNUMERO" target="_blank" rel="noopener"
                    aria-label="{% trans 'Falar no WhatsApp' %}">
                    <i class="bi bi-whatsapp"></i> {% trans "Falar no WhatsApp" %}
                </a>

                <a class="btn-outline" href="#" aria-label="{% trans 'Contato' %}">
                    {% trans "Contato" %}
                </a>
            </div>
        </div>
    </div>

    <div class="cta-wave cta-wave-bottom" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path d="M0,160L1440,32L1440,320L0,320Z"></path>
        </svg>
    </div>
</section>
